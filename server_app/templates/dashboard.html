<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">XELOS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_files') }}">Manage Files</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="mb-4">Dashboard</h1>
  <form class="row g-3 mb-4" method="get">
    <div class="col-md-3">
      <input class="form-control" name="table" placeholder="Filter table" value="{{ request.args.get('table','') }}">
    </div>
    <div class="col-md-3">
      <input class="form-control" name="file" placeholder="File id" value="{{ request.args.get('file','') }}">
    </div>
    <div class="col-md-3">
      <input class="form-control" name="id2" placeholder="Id2" value="{{ request.args.get('id2','') }}">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" type="submit">Filter</button>
    </div>
  </form>
  <div class="table-responsive">
    {{ table|safe }}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
