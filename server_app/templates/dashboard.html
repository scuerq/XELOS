<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <style>
    body{font-family:Arial, sans-serif;margin:40px;}
    table{border-collapse:collapse;width:100%;}
    th,td{border:1px solid #ccc;padding:4px;text-align:left;}
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <form method="get">
    Filter table: <input name="table" value="{{ request.args.get('table','') }}">
    File id: <input name="file" value="{{ request.args.get('file','') }}">
    Id2: <input name="id2" value="{{ request.args.get('id2','') }}">
    <input type="submit" value="Filter">
  </form>
  {{ tables|safe }}
  <p><a href="{{ url_for('upload') }}">Upload</a> | <a href="{{ url_for('list_files') }}">Manage Files</a></p>
</body>
</html>
