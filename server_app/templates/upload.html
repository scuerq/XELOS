<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload XLSB Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">XELOS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('upload') }}">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_files') }}">Manage Files</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="mb-4">Upload XLSB Files</h1>
  <form class="card p-4 shadow-sm mb-4" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="fileInput" class="form-label">Select XLSB files</label>
      <input class="form-control" id="fileInput" type="file" name="files" multiple>
    </div>
    <button class="btn btn-success" type="submit">Upload</button>
  </form>
  <div class="mt-3">
    <a class="btn btn-outline-primary" href="{{ url_for('dashboard') }}">Dashboard</a>
    <a class="btn btn-outline-secondary" href="{{ url_for('list_files') }}">Manage Files</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
